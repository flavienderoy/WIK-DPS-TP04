### Créer avec un Deployment

apiVersion: apps/v1
kind: Deployment
metadata:
  name: wik-dps-tp04-deployment
  namespace: my-namespace
spec:
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
  selector:
    matchLabels:
      app: wik-dps-tp04
  template:
    metadata:
      labels:
        app: wik-dps-tp04
    spec:
      containers:
      - name: wik-dps-tp04
        image: registry.cluster.wik.cloud/public/echo
        ports:
        - containerPort: 8080


### Créer un Service avec le Deployment et les anciens Pods

apiVersion: v1
kind: Service
metadata:
  name: wik-dps-tp04-service
  namespace: my-namespace
spec:
  selector:
    app: wik-dps-tp04
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080


